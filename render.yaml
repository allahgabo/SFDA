services:
  - type: web
    name: sfda-app
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn sfda_project.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --chdir backend"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: DATABASE_URL
        fromDatabase:
          name: sfda-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: sfda-db
    databaseName: sfda
    user: sfda_user
    plan: free
