# render.yaml — SFDA Travel Intelligence Deployment
# ─────────────────────────────────────────────────────────────────────────────
# Deploys:
#   - sfda-app: Django backend + React frontend (single service)
#   - sfda-db:  PostgreSQL database (free tier)
# ─────────────────────────────────────────────────────────────────────────────

services:
  - type: web
    name: sfda-app
    env: python
    plan: free              # upgrade to starter ($7/mo) for always-on
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "cd backend && gunicorn sfda_project.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: SECRET_KEY
        generateValue: true       # Render auto-generates a secure key
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: DATABASE_URL
        fromDatabase:
          name: sfda-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false               # You set this manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false               # You set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: sfda-db
    databaseName: sfda
    user: sfda_user
    plan: free                    # 1GB free PostgreSQL
